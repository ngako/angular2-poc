<div class="row">
	<div class="large-5 columns">
		<h1>Web calculator</h1>
		<hr/>
		<div class="row">
			<div class="large-12 columns">
				<form>
					<div class="row">
						<div class="medium-6 columns">
							<label>Select operation
                                <select [(ngModel)]="operation" name="operation">
									<option value=""></option>
                                    <option *ngFor="let op of listOperator" value="{{op.value}}">{{op.text}}</option>
                                </select>
                           </label>
						</div>
					</div>
					<div class="row">
						<div class="medium-6 columns">
							<label>First value
                                <input type="number" placeholder="First value" [(ngModel)]="fstvalue" name="fstvalue">
                            </label>
						</div>
						<div class="medium-6 columns end">
							<label>Second value
                                <input type="number" placeholder="second value" [(ngModel)]="scdvalue" name="scdvalue">
                            </label>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="medium-12 columns">
						<button class="primary button expanded" on-click="processOperation()" [disabled]="!operation">Process</button>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="large-5 columns">
		<h4>Results of your operations</h4>
		<ul class="tabs" data-tabs id="calculator-result">
			<li class="tabs-title" (click)="activePan=1"><a href="#panel1" aria-selected="true">Current result</a></li>
			<li class="tabs-title" (click)="activePan=2"><a href="#panel2">Preceding operations</a></li>
		</ul>
		<div class="tabs-content" data-tabs-content="calculator-result">
			<div class="tabs-panel is-active" id="panel1" [class.is-active]="activePan==1">
				<ul>
					<li>
						<span>{{fstvalue}}</span>
						<span>{{strOperation}}</span>
						<span>{{scdvalue}}</span>
						<span>= {{result}}</span>
					</li>
				</ul>
			</div>
			<div class="tabs-panel" id="panel2" [class.is-active]="activePan==2">
				<h5>Vos derni√®res operations</h5>
				<ul>
					<li *ngFor="let op of listOperation">
						{{op.fisrtvalue}} {{op.opration}} {{op.scdvalue}} = {{op.result}}
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
