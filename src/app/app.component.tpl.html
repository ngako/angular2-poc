<div class="row">
	<div class="large-5 columns">
		<h1>Web calculator</h1>
		<hr/>
		<div class="row">
			<div class="large-12 columns">
				<form>
					<div class="row">
						<div class="medium-6 columns">
							<label>Select operation
                                <select [value]="operation">
									<option value=""></option>
                                    <option *ngFor="let op of listOperator" value="op.value">{{op.text}}</option>
                                </select>
                           </label>
						</div>
					</div>
					<div class="row">
						<div class="medium-6 columns">
							<label>First value
                                <input type="number" placeholder="First value" [value]="fstvalue">
                            </label>
						</div>
						<div class="medium-6 columns end">
							<label>Second value
                                <input type="number" placeholder="second value" [value]="scdvalue">
                            </label>
						</div>
					</div>
				</form>
				<div class="row">
					<div class="medium-12 columns">
						<button class="button expanded" (click)="processOperation(operation,fstvalue,scdvalue)">Process</button>
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="large-5 columns">
		<h4>Results of your operations</h4>
		<ul class="tabs" data-tabs id="calculator-result">
			<li class="tabs-title is-active"><a href="#panel1" aria-selected="true">Current result</a></li>
			<li class="tabs-title"><a href="#panel2">Preceding operations</a></li>
		</ul>
		<div class="tabs-content" data-tabs-content="calculator-result">
			<div class="tabs-panel is-active" id="panel1">
				<ul>
					<li>
						<span>{{fstvalue}}</span>
						<span>{{operation}}</span>
						<span>{{sdcvalue}}</span>
						<span>= {{result}}</span>
					</li>
				</ul>

			</div>
			<div class="tabs-panel" id="panel2">
				<p>

				</p>
			</div>
		</div>
	</div>
</div>
